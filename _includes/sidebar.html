<div class="sidebar">
  <div class="container">
    <div class="sidebar-about">
      <h1>
        <a href="{{ site.baseurl }}">
          <img src="/public/images/logo.png" alt="Pretty Swift Logo">
        </a>
      </h1>
      <p class="lead">{{ site.description }}</p>
    </div>

    <nav class="sidebar-nav">
      <a class="sidebar-nav-item{% if page.url == site.baseurl %} active{% endif %}" href="{{ site.baseurl }}">Home</a>
      <a class="sidebar-nav-item{% if page.url == site.videooverviewurl %} active{% endif %}" href="{{ site.videooverviewurl }}">Video Overview</a>
      <!--<a class="sidebar-nav-item{% if page.url == site.blogurl %} active{% endif %}" href="{{ site.blogurl }}">Blog</a>-->
      <a class="sidebar-nav-item" href="{{ site.github.repo }}">GitHub</a>
      {% for article in site.data.lessons %}
          <a class="sidebar-nav-item lesson" href="{{ site.lessonurl }}/{{ article.url }}">{{ article.title }}</a>
      {% endfor %}
      <span class="sidebar-nav-item">v{{ site.version }}</span>
    </nav>

    <p>&copy; {{ site.time | date: '%Y' }} Bixelcog LLC. All rights reserved.</p>
  </div>
</div>
